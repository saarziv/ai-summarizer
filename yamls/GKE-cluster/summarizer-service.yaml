apiVersion: v1
kind: Service
metadata:
  name: summarizer-service
  namespace: dev
spec:
  selector:
    app: summarizer-service
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: summarizer-service
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summarizer-service
  template:
    metadata:
      labels:
        app: summarizer-service
    spec:
      containers:
        - name: summarizer-service
          image: gcr.io/project-30677b2a-4acb-4641-a9f/summarizer-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: db-and-kafka-config
            - secretRef:
                name: ai-summrizer-secret
      resources:
        requests:
          cpu: "100m"
          memory: "100Mi"
        limits:
          cpu: "200m"
          memory: "200Mi"
